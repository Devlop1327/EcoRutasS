name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm install --no-fund --no-audit

      - name: Build Angular (con base-href dinámico)
        run: |
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          echo "Construyendo con base-href=/$REPO_NAME/"
          npm run build -- --base-href "/$REPO_NAME/"

      - name: Resolver carpeta de build
        id: paths
        shell: bash
        run: |
          set -euo pipefail
          BUILD_DIR=$(dirname "$(find dist -type f -name index.html | head -n 1)")
          if [ -z "${BUILD_DIR}" ] || [ ! -f "${BUILD_DIR}/index.html" ]; then
            echo "No se encontró index.html dentro de dist" >&2
            echo "Contenido de dist:" >&2
            ls -R dist || true
            exit 1
          fi
          echo "Carpeta de build detectada: ${BUILD_DIR}"
          echo "build_dir=${BUILD_DIR}" >> "$GITHUB_OUTPUT"

      - name: SPA fallback (404 -> index.html)
        run: |
          cp "${{ steps.paths.outputs.build_dir }}/index.html" "${{ steps.paths.outputs.build_dir }}/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.paths.outputs.build_dir }}

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
