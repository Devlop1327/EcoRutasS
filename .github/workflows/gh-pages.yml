name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm install --no-fund --no-audit

      - name: Build Angular (con base-href dinÃ¡mico)
        run: |
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          echo "Construyendo con base-href=/$REPO_NAME/"
          npm run build -- --base-href "/$REPO_NAME/"

      - name: SPA fallback (404 -> index.html)
        run: |
          cp dist/eco-rutas/browser/index.html dist/eco-rutas/browser/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/eco-rutas/browser

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
