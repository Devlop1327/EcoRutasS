name: Empaquetado & Deploy en el servidor

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Set build config env
        run: |
          echo "NG_BUILD_CONFIG=${{ secrets.NG_BUILD_CONFIG }}" >> $GITHUB_ENV
          echo "BASE_HREF=${{ secrets.BASE_HREF }}" >> $GITHUB_ENV

      - name: Angular build
        run: |
          npx ng version
          npx ng build --configuration=${NG_BUILD_CONFIG:-production} $( [ -n "${BASE_HREF}" ] && echo "--base-href=${BASE_HREF}" )

      - name: Detect dist output
        id: artifact
        run: |
          # Preferir 'dist/*/browser' 
          OUT_DIR=$(ls -d dist/*/browser 2>/dev/null | head -n1)
          if [ -z "$OUT_DIR" ]; then
            OUT_DIR=$(ls -d dist/* | head -n1)
          fi
          test -d "$OUT_DIR" || (echo "No se encontrÃ³ carpeta dist/* ni dist/*/browser" && exit 1)
          echo "OUT_DIR=$OUT_DIR" >> $GITHUB_OUTPUT

      - name: Create SPA .htaccess
        run: |
          BH=${BASE_HREF:-/}
          # Asegurar que termine en '/'
          case "$BH" in
            */) : ;;
            *) BH="$BH/" ;;
          esac
          cat > .htaccess <<EOF
          RewriteEngine On
          RewriteBase $BH
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . ${BH}index.html [L]
          EOF
          cp .htaccess "${{ steps.artifact.outputs.OUT_DIR }}/.htaccess"

      - name: Pack artifact
        run: |
          tar -czf build.tar.gz -C "${{ steps.artifact.outputs.OUT_DIR }}" .

      - name: Copy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "build.tar.gz"
          target: "/tmp"
          timeout: "120s"
          command_timeout: "120s"

      - name: Deploy en el servidor
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          timeout: "120s"
          command_timeout: "120s"
          script: |
            set -e
            mkdir -p ${{ secrets.TARGET_DIR }}
            rm -rf ${{ secrets.TARGET_DIR }}/*
            tar -xzf /tmp/build.tar.gz -C ${{ secrets.TARGET_DIR }}
            rm -f /tmp/build.tar.gz
            find ${{ secrets.TARGET_DIR }} -type d -exec chmod 755 {} \; || true
            find ${{ secrets.TARGET_DIR }} -type f -exec chmod 644 {} \; || true
            echo "Deployed at $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > ${{ secrets.TARGET_DIR }}/DEPLOYED.txt
