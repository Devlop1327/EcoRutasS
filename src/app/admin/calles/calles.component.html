<div class="admin-page">
  <header class="page-header">
    <h2>Calles</h2>
    <a routerLink="/admin" class="back">‚Üê Volver</a>
  </header>

  <section class="tools">
    <form [formGroup]="form" class="form">
      <label>
        Nombre de la calle
        <input type="text" formControlName="nombre" placeholder="Ej. Calle 1" />
      </label>
      <button type="button" (click)="save()" [disabled]="loading() || form.invalid || puntos().length < 2">Guardar</button>
    </form>
    @if (error()) { <div class="msg error">{{ error() }}</div> }
    @if (success()) { <div class="msg ok">{{ success() }}</div> }
  </section>

  <div id="calles-map" class="map"></div>
</div>
