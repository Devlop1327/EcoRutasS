<div class="register-container">
  <div class="auth-shell">
    <div class="form-panel">
      <div class="register-card">
        <div class="card-header">
          <div class="titles">
            <h1>Crear cuenta</h1>
            <p>Únete a EcoRutas y aporta al cambio</p>
          </div>
        </div>

        @if (error()) {
          <div class="error">{{ error() }}</div>
        }

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card-content">
          <label>Nombre de usuario</label>
          <input formControlName="username" type="text" />

          <label>Correo</label>
          <input formControlName="email" type="email" />

          <label>Contraseña</label>
          <input formControlName="password" type="password" />

          <button type="submit" [disabled]="loading() || form.invalid">
            @if (loading()) { Registrando... } @else { Registrarme }
          </button>

          <div class="footer-link">
            ¿Ya tienes cuenta?
            <a routerLink="/auth/login">Inicia sesión</a>
          </div>
        </form>
      </div>
    </div>

    <div class="visual-panel">
      <div class="visual-content">
        <h2>Bienvenido</h2>
        <p>Sumemos esfuerzos para una ciudad más limpia.</p>
      </div>
    </div>
  </div>
</div>
