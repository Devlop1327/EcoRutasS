<div class="min-h-screen flex items-center justify-center bg-gray-50 p-6">
  <div class="w-full max-w-md bg-white rounded-xl shadow-sm p-6 space-y-4">
    <h1 class="text-2xl font-semibold text-gray-900">Crear cuenta</h1>

    @if (error()) {
      <div class="text-sm text-red-600">{{ error() }}</div>
    }

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-3">
      <div class="space-y-1">
        <label class="block text-sm text-gray-700">Nombre de usuario</label>
        <input class="w-full border rounded-lg px-3 py-2" formControlName="username" type="text" />
      </div>

      <div class="space-y-1">
        <label class="block text-sm text-gray-700">Correo</label>
        <input class="w-full border rounded-lg px-3 py-2" formControlName="email" type="email" />
      </div>

      <div class="space-y-1">
        <label class="block text-sm text-gray-700">Contraseña</label>
        <input class="w-full border rounded-lg px-3 py-2" formControlName="password" type="password" />
      </div>

      <button class="w-full bg-green-600 text-white rounded-lg py-2 disabled:opacity-50" [disabled]="loading() || form.invalid">
        @if (loading()) { Registrando... } @else { Registrarme }
      </button>
    </form>

    <div class="text-sm text-gray-600">
      ¿Ya tienes cuenta?
      <a routerLink="/auth/login" class="text-green-700 hover:underline">Inicia sesión</a>
    </div>
  </div>
</div>
